<!DOCTYPE html>

{% extends "basic_app/base.html" %}
{% block body_block %}
<div class="container">
    {% if registered %}
      <h1>Thakyou For Registraion</h1>
    {% endif %}
    <h1>Register Here!</h1>
    <h3>Fill Out The Form:</h3>
    <form enctype='multipart/form-data' method="post">
      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profile_form.as_p}}
      <input type="submit" name="" value="Register">
    </form>
</div>

{% endblock %}
