<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> </title>
    <!-- CSS only -->

  </head>
  <body>

                <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
